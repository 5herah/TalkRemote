<head>
  <title>Talk Remote</title>
  <link href='http://fonts.googleapis.com/css?family=Convergence' rel='stylesheet' type='text/css'>
  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />  
  <meta name="viewport" content="width=device-width" />
</head>

<body>
  {{renderPage}}
</body>

<template name="mainPage">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span4 mainPageContainer">
        {{> nav}}
        {{> home}}
      </div>
    </div>
  </div>
</template>

<template name="nav">
  <div class="btn-group">
    <button class="btn btn-large"><i class="icon-home"></i> Home</button>
    <button class="btn btn-large"><i class="icon-trophy"></i> Stats</button>
    <button class="btn btn-large"><i class="icon-key"></i> {{loginButtons}}</button>
  </div>
</template>

<template name="sidebar">
  <div id="sidebar">
    <ul class="nav nav-pills nav-stacked">
      <li class="active" id="homeNav"><a href="#">Home</a></li>
      <li id="statsNav"><a href="#">Stats</a></li>
      <li id="loginNav"><a href="#">{{loginButtons}}</a></li>
    </ul>
  </div>
</template>

<template name="home">
  <div class="row-fluid">
    <div class="span12">
      <h1>TalkRemote</h1>
      <h4 class="subheading">a remote control for presentations.</h4>
      <div class="row-fluid roomSubmitBox">
        <div class="row-fluid joinText">Join a Room:</div>
        <input type="text" name="roomName" class="span12" id="roomSubmitInput" placeholder="(Room name)">
        <button type="submit" class="btn btn-large span12 submitRoomButton">Submit</button>
      </div>
      <div class="demoRoomPanel row-fluid">
        <button class="span6 btn btn-large left studentDemoButton" type="button">Student Demo</button>
        <button class="span6 btn btn-large right teacherDemoButton" type="button">Teacher Demo</button>
      </div>
    </div>
  </div>
</template>

<template name="settings">
  user settings yo
</template>

<template name="teacherView">
  {{> remote}}
  {{> remoteStats}}
</template>

<template name="teacherSettings">
  <div class="teacherSettings">
  </div>
</template>

<template name="room">
  {{> remote}}
</template>

<template name="login">
  <div class="loginButtons">
  {{loginButtons}}
  </div>
</template>

<template name="statsView">
  STATS VIEW
</template>
