<head>
  <title>Talk Remote</title>
  <link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />  
  <meta name="viewport" content="width=device-width" />
</head>

<body>
  {{renderPage}}
</body>

<template name="mainPage">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        {{> sidebar}}
      </div>
      <div class="span6 mainPageContainer">
        {{> home}}
      </div>
    </div>
  </div>
</template>

<template name="sidebar">
  <div id="sidebar">
    <ul class="nav nav-pills nav-stacked">
      <li class="active" id="homeNav"><a href="#">Home</a></li>
      <li id="loginNav"><a href="#">{{loginButtons}}</a></li>
      <li id="statsNav"><a href="#">Stats</a></li>
    </ul>
  </div>
</template>

<template name="home">
  <h1>TalkRemote</h1>
  <h4 class="subheading">a remote control for presentations.</h4>
  <div class="frontPageRoomForm">
    <form class="goToRoomForm">
      <p>Join a room:
        <input type="text" name="roomName" placeholder="(Room name)">
        <button type="submit" class="btn">Submit</button>
      </p>
    </form>
  </div>
  <div class="demoRoomPanel">
    <button class="btn btn-large left studentDemoButton" type="button">Student View Demo</button>
    <button class="btn btn-large right teacherDemoButton" type="button">Teacher View Demo</button>
  </div>
</template>

<template name="settings">
  user settings yo
</template>

<template name="teacherView">
  {{> remote}}
  {{> remoteStats}}
</template>

<template name="teacherSettings">
  <div class="teacherSettings">
  </div>
</template>

<template name="room">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="/student">Remote Room {{roomName}}</a>
    </div>
  </div>
  {{> remote}}
</template>

<template name="login">
  <div class="loginButtons">
  {{loginButtons}}
  </div>
</template>

<template name="statsView">
  STATS VIEW
</template>
