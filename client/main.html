<head>
  <title>Talk Remote</title>
  <link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />  
  <meta name="viewport" content="width=device-width" />
</head>

<body>
  {{renderPage}}
  {{> footer}}
  <div class="loginButtons">
  {{loginButtons}}
  </div>
</body>

<template name="mainPage">
  <div class="container-main">
    <h1>TalkRemote</h1>
    <h4 class="subheading">a remote control for presentations.</h4>
    <div class="frontPageRoomForm">
      <form class="goToRoomForm">
        <p>Join a room:
          <input type="text" name="roomName" placeholder="(Room name)">
          <button type="submit" class="btn">Submit</button>
        </p>
      </form>
    </div>
    <div class="demoRoomPanel">
      <button class="btn btn-large left studentdemo" type="button">Student View Demo</button>
      <button class="btn btn-large right teacherdemo" type="button">Teacher View Demo</button>
    </div>
  </div>
</template>

<template name="teacherView">
  {{> teacherHeader}}
  {{> remote}}
  {{> remoteStats}}
  {{> teacherSettings}}
</template>

<template name="teacherHeader">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="/teacher">Teacher</a>
      <ul class="nav">
        <li><a href="/teacher">Remote</a></li>
        <li><a href="/studentTotalsPane">Stats</a></li>
      </ul>
    </div>
  </div>
</template>

<template name="teacherSettings">
  <div class="teacherSettings">
    <label class="checkbox">
      <input type="checkbox" value="teacherSignUp">
      Make me the teacher
    </label>
  </div>
</template>

<template name="studentHeader">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="/student">Student Remote</a>
    </div>
  </div>
</template>

<template name="footer">
  <ul class="pager">
    <li><a href="/">Home</a></li>
  </ul>
</template>

<template name="room">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="/student">Remote Room {{roomName}}</a>
    </div>
  </div>
  {{> remote}}
</template>

<template name="login">
  <div class="loginButtons">
  {{loginButtons}}
  </div>
</template>
