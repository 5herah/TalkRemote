<head>
  <title>Talk Remote</title>
  <link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />  
  <meta name="viewport" content="width=device-width" />
</head>

<body>
  <div class="container">
    {{renderPage}}
  </div>
    {{> footer}}
</body>

<template name="mainPage">
    <h1>TalkRemote</h1>
    <p>(pretend that here is a blurb about TalkRemote. Also brief instructions for use.)</p>
    {{> recentRooms}}
</template>

<template name="teacherView">
    {{> teacherHeader}}
    {{> remote}}
    {{> remoteStats}}
</template>

<template name="teacherHeader">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="/teacher">Teacher</a>
      <ul class="nav">
        <li><a href="/teacher">Remote</a></li>
        <li><a href="/studentTotalsPane">Stats</a></li>
      </ul>
    </div>
  </div>
</template>

<template name="studentHeader">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="/student">Student Remote</a>
    </div>
  </div>
</template>

<template name="footer">
  <ul class="pager">
    <li><a href="/">Home</a></li>
  </ul>
</template>

<template name="room">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="/student">Remote Room {{roomName}}</a>
    </div>
  </div>

  {{> remote}}

  <div class="loginButtons">
    {{loginButtons}}
  </div>
</template>

<template name="recentRooms">
  <p>(pretend here is a table that shows some of the recent rooms visited.)</p>
</template>
