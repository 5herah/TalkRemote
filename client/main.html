<head>
  <title>Talk Remote</title>
  <link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container">
      {{renderPage}}
  </div>
    {{> footer}}
</body>

<template name="mainPage">
    <h1>TalkRemote</h1>
</template>

<template name="login">
  <p>log in</p>
</template>

<template name="teacherView">
    {{> teacherHeader}}
    {{> remote}}
    {{> remoteStats}}
</template>

<template name="teacherHeader">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="/teacher">Teacher</a>
      <ul class="nav">
        <li><a href="/teacher">Remote</a></li>
        <li><a href="/studentTotalsPane">Stats</a></li>
      </ul>
    </div>
  </div>
</template>

<template name="studentView">
    {{> studentHeader}}
    {{> remote}}
</template>

<template name="studentHeader">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="/student">Student Remote</a>
    </div>
  </div>
</template>

<template name="footer">
  <ul class="pager">
  <li><a href="/">Home</a></li>
  <li><a href="/teacher">Teachers</a></li>
  <li><a href="/student">Students</a></li>
</ul>
</template>

<template name="not_found">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="/student">Remote Room {{roomName}}</a>
    </div>
  </div>
  {{> remote}}
</template>
