<template name="remote">
	<div class="remote">
	    <ul>
			<li class="remoteButton" id="pause"><img src="/pause.png"></li>
			<li class="remoteButton" id="rewind"><img src="/rewind.png"></li>
			<li class="remoteButton" id="play"><img src="/play.png"></li>
			<li class="remoteButton" id="fastforward"><img src="/fastforward.png"></li>
			<li class="remoteButton" id="eject"><img src="/eject.png"></li>
		</ul>
	</div>
</template>

<template name="remoteStats">
  <div class="remoteStats">
		<ul>
			{{#each voteStats}}
				<li class="remoteButtonStats" id="{{button}}Stats"><p>{{voteCount}}</p></li>
			{{/each}}
		</ul>
	</div>
</template>
